<body style="background-color: pink; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <form style="background-color: #fff0f5; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); text-align: center;">
        <h1 style="color: #800080;">Contact Form</h1>

        <input type="text" name="first" placeholder="First Name" autocomplete="off" required
        style="width: 250px; height: 35px; margin: 10px 0; padding: 5px; border: 1px solid #ccc; border-radius: 8px;"><br>

        <input type="text" name="last" placeholder="Last Name" autocomplete="off" required
        style="width: 250px; height: 35px; margin: 10px 0; padding: 5px; border: 1px solid #ccc; border-radius: 8px;"><br>

        <input type="email" name="email" placeholder="Email ID" autocomplete="off" required
        style="width: 250px; height: 35px; margin: 10px 0; padding: 5px; border: 1px solid #ccc; border-radius: 8px;"><br>

        <textarea rows="5" cols="40" placeholder="Enter your message..."
        style="margin: 10px 0; padding: 10px; border-radius: 8px; border: 1px solid #ccc; resize: none;"></textarea><br>

        <button type="submit"
        style="width: 150px; height: 40px; background-color: #800080; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">
        Send Message
        </button>
    </form>

</body>
